<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЗаводАналитикс - Анализ журнала диспетчера</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root">Загрузка приложения...</div>
    
    <!-- Сообщение об ошибке -->
    <div id="error" style="display:none; color:red; margin:20px;"></div>
    
    <!-- Сначала загружаем основные библиотеки -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    
    <!-- Затем загружаем Recharts (с указанной версией) -->
    <script src="https://unpkg.com/recharts@2.7.2/umd/Recharts.min.js"></script>
    
    <!-- Загружаем Lucide и делаем его глобально доступным -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <script>
        window.lucide = lucide;
        window.Recharts = Recharts;
    </script>
    
    <!-- Babel для JSX -->
    <script src="https://unpkg.com/@babel/standalone@7.22.10/babel.min.js"></script>
    
    <!-- Обработка ошибок - перенесена после библиотек -->
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            console.error('Ошибка:', message, 'в', source, ':', lineno);
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').innerHTML = 
                '<h3>Произошла ошибка:</h3><p>' + message + '</p><p>Файл: ' + source + '</p><p>Строка: ' + lineno + '</p>';
            return true;
        };
    </script>
    
    <!-- Вспомогательные функции -->
    <script src="utils.js"></script>
    
    <!-- Компоненты с типом text/babel для правильной обработки JSX -->
    <script type="text/babel" data-presets="react" src="components/Dashboard.js"></script>
    <script type="text/babel" data-presets="react" src="components/LogViewer.js"></script>
    <script type="text/babel" data-presets="react" src="components/Analytics.js"></script>
    <script type="text/babel" data-presets="react" src="components/Settings.js"></script>
    
    <!-- Загружаем основное приложение в последнюю очередь -->
    <script type="text/babel" data-presets="react" src="app.js"></script>
</body>
</html>
