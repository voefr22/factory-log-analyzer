<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЗаводАналитикс - Анализ журнала диспетчера</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #error {
            display: none;
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 15px;
            margin: 20px;
            position: relative;
        }
        
        #error button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        
        .loading-screen {
            text-align: center;
            padding: 40px;
        }
        
        .loading-screen .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #2563eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading-screen">
            <div class="spinner"></div>
            <p>Загрузка приложения...</p>
        </div>
    </div>
    <div id="error"></div>
    
    <!-- Скрипт для обработки ошибок -->
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            console.error('Глобальная ошибка:', error);
            var errorDiv = document.getElementById('error');
            errorDiv.style.display = 'block';
            errorDiv.innerHTML = 
                '<h3>Произошла ошибка в приложении</h3>' +
                '<button onclick="this.parentNode.style.display=\'none\'">×</button>' +
                (message ? '<p>' + message + '</p>' : '') +
                (source ? '<p>Файл: ' + source + '</p>' : '') +
                (lineno ? '<p>Строка: ' + lineno + '</p>' : '');
            return true;
        };
    </script>
    
    <!-- Библиотеки -->
    <script src="libs/react.production.min.js"></script>
    <script src="libs/react-dom.production.min.js"></script>
    <script src="libs/prop-types.min.js"></script>
    <script src="libs/Recharts.js"></script>
    <script src="libs/lucide.min.js"></script>
    <script src="libs/babel.min.js"></script>
    
    <!-- Основное приложение - обратите внимание, что имя файла должно совпадать с реальным файлом -->
    <script type="text/babel" src="app.js"></script>
</body>
</html>
